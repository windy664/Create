name: Suggestion
description: Suggest something that would improve Create
labels: [ "type: suggestion" ]
body:
    -   type: textarea
        attributes:
            label: Describe the Suggestion
            description: >
                What should we add or change to make Create better?
                If your suggestion is not specific to the Fabric/Quilt
                version of Create, please submit it to the Forge repo:
                https://github.com/Creators-of-Create/Create
        validations:
            required: true
    -   type: textarea
        attributes:
            label: Screenshots and Videos
            description: If applicable, add screenshots or videos to help explain your suggestion.
        validations:
            required: false
    -   type: textarea
        attributes:
            label: Additional Context
            description: Add any extra context about the suggestion here.
        validations:
            required: false
    -   type: markdown
        attributes:
            value: "Thank you for taking the time to make this suggestion and help improve Create!"
